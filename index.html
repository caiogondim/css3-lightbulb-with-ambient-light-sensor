<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Light Bulb with Ambient Light sensor</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="frame">
    <div class="lampada">
      <div class="lampada__bulbo">
        <div class="lampada__bulbo__segmento-1">
          <div class="lampada__reflexo"></div>
        </div>
        <div class="lampada__bulbo__segmento-2"></div>
        <div class="lampada__bulbo__segmento-3"></div>
        <div class="lampada__bulbo__segmento-4"></div>
        <div class="lampada__bulbo__segmento-5"></div>
      </div>
      <div class="lampada__bocal">
        <div class="lampada__bocal__segmento-1"></div>
        <div class="lampada__bocal__segmento-2"></div>
        <div class="lampada__bocal__segmento-3"></div>
        <div class="lampada__bocal__segmento-4"></div>
        <div class="lampada__bocal__rosca-1"></div>
        <div class="lampada__bocal__rosca-2"></div>
        <div class="lampada__bocal__rosca-3"></div>
      </div>
    </div>
  </div>
  <div class="modal">
    <div class="modal__overlay"></div>
    <p class="modal__msg">
      Your browser does not support <b>Ambient Light Events</b>
    </p>
  </div>
</body>
</html>
